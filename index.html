<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ashleigh's Personal Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href=".\assets\css\blog.css">
  </head>
  <body class="container dark">
    
    <main >
      
        <header>
            <div class="row toggle">
              <div class="col">
                <p>Dark Mode</p>
              </div>
              <label class="switch col">
                <input type="checkbox" id="theme-switcher">
                <span class="slider round"></span>
              </label>
              <div class="col">
                <p>Light Mode</p>
              </div>
            </div>
        </header>



        <section class="container-lg"> 
          <h1>Ashleigh's Personal Blog</h1>
          <img src="" alt="">
        </section> 

        <section class="container-xl">
            <h2>What's on your mind</h2>
            <form id="input-form-wrapper" action="./blog.html" method="POST">
              <div class="mb-3"></div>
                <label for="username-input" class="form-label">Username:</label>
                <input type="text"  class="form-control" id="username-input" placeholder="Username" />
              </div>
              <div class="mb-3"> 
                <label for="title-input" class="form-label">Title:</label>
                <input type="text" class="form-control" id="title-input" placeholder="Title" />
              </div>
              <div class="mb-3">  
                <label for="content-input" class="form-label">Content:</label>
                <textarea id="content-input" class="form-control" name="content"></textarea>
              </div>
              <button type="submit" id="submit-btn">Submit</button>
            </form>
        </section>


            
     

         
      <script src=".\assets\js\form.js"></script>
    </main>
  </body>
</html>
